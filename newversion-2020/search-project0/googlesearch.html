<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css" >
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    <nav class="navbar">
        <li><a href="googleimage.html">Google Image</a></li>
        <li><a href="googleadvanced.html">Google Advanced</a></li>
    </nav>
    <img src="google-logo.jpg" alt="google">
    <div class="form">
        <form action="https://google.com/search">
            <div>
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" name="q" placeholder="search google or type a url" >
                <i class="fa fa-microphone" aria-hidden="true"></i>
            </div>
            <br>
            <div class="button">
                <input type="submit" value="Google Search"> </div>
            <div class="button">
            <input name="btnI" type="submit" value="I'm Feeling Lucky"></div>

        </form>
    </div>
    </body>
</html>
