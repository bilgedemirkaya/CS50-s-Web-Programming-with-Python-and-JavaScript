{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<div style="margin-left:80px;width:900px;">
    <br>
    <h1>New Entry</h1>
<div>
    <form action="{% url 'newentry' %}" method="post">
        {% csrf_token %}
    <p style="font-weight:bold; color: red;"> Give a title: </p>
    <input type="text" name="title" placeholder="title" required>
    <p style="font-weight:bold;"> Please write your content here: </p>
<textarea style="width:70%;height:50%" name="newpage" placeholder="New Page" rows="10" required></textarea>
    <br>
        <div>
            <br>
          <button style="background-color:#179148;padding:10px;width:95px;float:right;" type="submit">Save</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
