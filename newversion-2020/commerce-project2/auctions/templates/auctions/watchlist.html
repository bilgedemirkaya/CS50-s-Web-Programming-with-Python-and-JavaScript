{% extends "auctions/layout.html" %}

{% block body %}

    <h1> Watchlist </h1></div>
<hr>
    {% for watchlist in watchlists %}

    {% endif %}

       <a href="{% url 'pagedetails' watchlist %}"> {{ watchlist }}</a>

    {% endfor %}

{% endblock %}
